<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/Font-Awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/lib/bootswatch/paper/bootstrap.min.css" />
    <link rel="stylesheet" href="/CSS/site.css" />
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').then(() => fadeIn("#mainApp")).catch(
            function (err) { console.error(err); }
            );
    </script>
</head>
<!-- 3. Display the application -->
<body>
    <div id="wrapper">
        <my-app id="mainApp">
            <div style="position: absolute;
                    color:rgba(0,0,0,1);
                    margin: 0 auto;
                    top: 35%;
                    left: 45%;">
                <i class="fa fa-spinner fa-spin fa-5x" style="font-size:200px"></i>
            </div>
        </my-app>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="animation/main.js"></script>
</body>

</html>
